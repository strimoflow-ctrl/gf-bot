<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riya Bot Admin</title>
    <style>
        body { background-color: #0a0a0a; color: #00ff9d; font-family: monospace; padding: 20px; }
        h1 { border-bottom: 2px solid #00ff9d; padding-bottom: 10px; }
        .card-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .card { background: #111; padding: 20px; border: 1px solid #333; border-radius: 8px; }
        .number { font-size: 40px; font-weight: bold; color: white; }
        table { width: 100%; border-collapse: collapse; background: #111; }
        th { text-align: left; padding: 10px; border-bottom: 1px solid #333; color: white; }
        td { padding: 10px; border-bottom: 1px solid #222; color: #aaa; font-size: 14px; }
        .user { color: #fff; font-weight: bold; }
        .msg { color: #00ff9d; }
    </style>
</head>
<body>
    <h1>üöÄ CRYVEX AI - DASHBOARD</h1>
    
    <div class="card-grid">
        <div class="card"><h3>TOTAL USERS</h3><div class="number" id="total">Loading...</div></div>
        <div class="card"><h3>ACTIVE (24H)</h3><div class="number" id="active">Loading...</div></div>
        <div class="card"><h3>ANGRY GFs</h3><div class="number" id="angry">Loading...</div></div>
    </div>

    <h2>üïµÔ∏è RECENT CHATS</h2>
    <table>
        <thead><tr><th>User</th><th>Last Message</th><th>Bot Reply</th><th>Mood</th><th>Time</th></tr></thead>
        <tbody id="chats"></tbody>
    </table>

    <script>
        async function loadData() {
            let pass = new URLSearchParams(window.location.search).get("pass");
            let res = await fetch('/api/stats?pass=' + pass);
            let data = await res.json();
            
            if(data.error) { alert("Wrong Password!"); return; }

            document.getElementById('total').innerText = data.total;
            document.getElementById('active').innerText = data.active;
            document.getElementById('angry').innerText = data.angry;

            let rows = "";
            data.chats.forEach(c => {
                rows += `<tr>
                    <td class="user">${c.name}</td>
                    <td class="msg">"${c.user_msg}"</td>
                    <td>"${c.bot_msg}"</td>
                    <td>${c.mood}</td>
                    <td>${c.time}</td>
                </tr>`;
            });
            document.getElementById('chats').innerHTML = rows;
        }
        loadData();
        setInterval(loadData, 5000); // Auto refresh every 5s
    </script>
</body>
</html>
